<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page(2)</title>
  </head>
  <body>
    <form action="./forms2.html">
      <h1>Sign Up</h1>
      <label for="name"><b>Name:</b></label>
      <input
        type="text"
        id="name"
        name="u_name"
        placeholder="Enter your name"
        required
      />
      <br /><br />
      <label for="email"><b>Email:</b></label>
      <input
        type="email"
        id="email"
        name="mailid"
        placeholder="Enter your Email"
        required
      />
      <br /><br />
      <label for="mble"><b>Mobile:</b></label>
      <input
        type="tel"
        id="mble"
        name="mobile"
        pattern="[0-9]{10}"
        placeholder="Enter your mobile number"
        required
      />
      <br /><br />
      <span><b>Gender:</b></span>
      <input type="radio" id="Male" name="gender" value="Male" required />
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="gender" value="Female" required />
      <label for="Female">Female</label>
      <input type="radio" id="Other" name="gender" value="Other" required />
      <label for="Other">Other</label>
      <br />
      <p><b>Skills you have:</b></p>
      <input type="checkbox" id="skill1" name="skill1" value="HTML" />
      <label for="skill1">HTML</label><br />
      <input type="checkbox" id="skill2" name="skill2" value="CSS" />
      <label for="skill2">CSS</label><br />
      <input type="checkbox" id="skill3" name="skill3" value="JS" />
      <label for="skill3">JS</label>
      <br /><br />
      <span><b>Year of Passout:</b></span>
      <input list="year" required />
      <datalist id="year">
        <option value="2018"></option>
        <option value="2019"></option>
        <option value="2020"></option>
        <option value="2021"></option>
        <option value="2022"></option>
        <option value="2023"></option>
        <option value="2024"></option>
      </datalist>
      <br /><br />
      <input type="submit" value="Submit" />
      <br />
    </form>
    Â 
  </body>
</html>
